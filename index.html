<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical Portfolio</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
  <style>
    /* Style for the project pop-up overlay */
    .project-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    .project-popup {
      background-color: #fff;
      padding: 20px;
      max-width: 80%;
      max-height: 80%;
      overflow: auto;
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Technical Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p style="text-align: center;">Write a brief introduction about yourself and your technical background.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="projects-container">
      <div class="project" onclick="showProjectPopup('project1')">
        <img src="project1.jpg" alt="Project 1">
      </div>
      <div class="project" onclick="showProjectPopup('project2')">
        <img src="project2.jpg" alt="Project 2">
      </div>
      <div class="project" onclick="showProjectPopup('project3')">
    <img src="project3.jpg" alt="Project 3">
      </div>
      <!-- Add more project squares as needed -->
      
    </div>
  </section>

  <!-- Project Pop-up Overlays -->
  <div class="project-overlay" id="project1">
    <div class="project-popup">
      <span class="close-btn" onclick="hideProjectPopup('project1')">&times;</span>
      <!-- Your project details for Project 1 -->
      <h3>Project 1 Details</h3>
      <p>Description of Project 1.</p>
      <!-- Add more details as needed -->
    </div>
  </div>

  <div class="project-overlay" id="project2">
    <div class="project-popup">
      <span class="close-btn" onclick="hideProjectPopup('project2')">&times;</span>
      <!-- Your project details for Project 2 -->
      <h3>Project 2 Details</h3>
      <p>Description of Project 2.</p>
      <!-- Add more details as needed -->
    </div>
  </div>

  

  <!-- Include JavaScript for showing and hiding the pop-up overlays -->
  <script>
    function showProjectPopup(id) {
      document.getElementById(id).style.display = "block";
    }

    function hideProjectPopup(id) {
      document.getElementById(id).style.display = "none";
    }
  </script>

  <!-- Contact section and footer, if applicable... -->
</body>
</html>
