<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical Portfolio</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
  <style>
    /* Inline styles for demonstration purposes only */

    /* Global styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      color: #eaeaea;
    }

    /* Section styles */
    section {
      padding: 50px;
    }

    h2 {
      margin-top: 0;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      text-transform: uppercase;
    }

    .projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .project {
      width: 300px;
      height: 300px;
      background-color: #fff;
      color: #333;
      text-align: center;
      line-height: 300px;
      margin-right: 20px;
      margin-bottom: 20px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .project:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Add this style to make the project boxes contain images */
    .project img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Contact section styles */
    #contact {
      background-color: #333;
      color: #fff;
      padding: 50px;
      text-align: center;
    }

    #contact h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    #contact p {
      color: #eaeaea;
      font-size: 1.2rem;
    }

    #contact a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    #contact a:hover {
      color: #eaeaea;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Technical Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Write a brief introduction about yourself and your technical background.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="projects-container">
      <a href="project1.html" class="project">
        <img src="project1.jpg" alt="Project 1">
      </a>
      <a href="project2.html" class="project">
        <img src="project2.jpg" alt="Project 2">
      </a>
      <!-- Add more project links with images as needed -->
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>You can reach me at <a href="mailto:your-email@example.com">your-email@example.com</a>.</p>
  </section>

  <footer>
    <p>&copy; 2023 Your Name</p>
  </footer>
</body>
</html>
